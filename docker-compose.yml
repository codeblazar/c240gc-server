version: '3.8'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "127.0.0.1:5678:5678"
    env_file:
      - .env
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_CUSTOM_EXTENSIONS: /data/custom-nodes
      N8N_AUTH_EXCLUDE_ENDPOINTS: none
      WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: ${N8N_PORT}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./custom-nodes:/data/custom-nodes

  flowise:
    image: flowiseai/flowise:latest
    restart: always
    ports:
      - "127.0.0.1:3000:${FLOWISE_PORT:-3000}"
    env_file:
      - .env
    environment:
      PORT: "${FLOWISE_PORT:-3000}"
      DATABASE_PATH: ${FLOWISE_DATABASE_PATH:-/data/flowise.db}
      SECRETKEY_PATH: ${FLOWISE_SECRETKEY_PATH:-/data/.secret}
      LOG_PATH: ${FLOWISE_LOG_PATH:-/data/logs}
      BLOB_STORAGE_PATH: ${FLOWISE_BLOB_STORAGE_PATH:-/data/storage}
    volumes:
      - flowise-data:/data

volumes:
  postgres-data:
  n8n-data:
  flowise-data:
